name: Automatic Release
run-name: ${{ github.actor }} is automatically releasing ðŸš€

on:
    push:
        branches:
            - main

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: 'generate token'
              id: generate_token
              uses: tibdex/github-app-token@v2
              with:
                app_id: ${{ secrets.app_id }}
                private_key: ${{ secrets.app_pem }}

            - name: check out code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
                token: ${{ steps.generate_token.outputs.token }}

            - name: 'Setting up node'
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: 'Installing dependencies'
              run: npm install semantic-release-conventional-commits conventional-changelog-conventionalcommits

            - name: 'Verifying the signatures'
              run: npm audit signatures

            - name: 'Releasing via Semantic release'
              uses: cycjimmy/semantic-release-action@v4
              env:
                GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
